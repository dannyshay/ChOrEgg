<div ng-controller="HudController as hud" ng-hide="loading" class="hudDiv">
    <div class="col-lg-6 col-xs-6">
        <span class="label scoreLabel">Score: {{currentScore}}</span>
    </div>
    <div class="col-lg-6 col-xs-6">
        <i class="fa fa-times fa-custom" style="color:red; text-shadow: 5px 5px 2px #888888;" ng-repeat="i in getNumber(numStrikes) track by $index"></i>
    </div>
</div>
