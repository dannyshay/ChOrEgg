<div ng-controller="HudController as hud" ng-hide="loading" class="hudDiv">
    <div class="col-lg-6 col-xs-6">
        <span class="label scoreLabel">Score: {{currentScore}}</span>
    </div>
    <div class="col-lg-6 col-xs-6">
        <img src="../assets/Images/Red_X.png" style="max-width: 15%" preload-image="../assets/Images/Red_X.png" ng-repeat="i in getNumber(numStrikes) track by $index" style="height:32px;width:32px;" />
    </div>
</div>
