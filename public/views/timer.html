<div ng-controller="TimerController as timeCtrl">
    <h4>Time Remaining: {{timeRemaining}}</h4>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
             aria-valuemin="0" aria-valuemax="100" style="width:{{timeRemaining*10}}%"></div>
        <timer interval="1000" countdown="timeRemaining" finish-callback="timeOut()">{{}}</timer>
    </div>
</div>
