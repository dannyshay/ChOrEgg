<div ng-controller="MainController as mainCtrl">

    <div ng-include="'views/navbar.html'"></div>
    <!--Loader-->
    <div ng-include="'views/loader.html'"></div>
    <!--Items-->
    <div class="container-fluid text-center topPadding" ng-hide="loading || (currentState != 'mainGame')">
        <div class="row">
            <div ng-include="'views/items.html'"></div>
        </div>
        <div class="row" style="margin-top:-10px;">
            <div ng-include="'/views/timer.html'"></div>
        </div>
        <div class="row" style="margin-top:-10px;">
            <div ng-include="'/views/hud.html'"></div>
        </div>
    </div>
    <div class="container-fluid" ng-hide="loading || (currentState != 'viewProfile')">
        <div ng-include="'views/profile.html'"></div>
    </div>
</div>
