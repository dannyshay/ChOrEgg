    <script>
        // Got this script to prevent scrolling on touch events for mobile browsers
        var firstMove;

        window.addEventListener('touchstart', function (e) {
            firstMove = true;
        });

        window.addEventListener('touchmove', function (e) {
            if (firstMove) {
                e.preventDefault();

                firstMove = false;
            }
        });

        window.addEventListener("load",function() {
            setTimeout(function(){
                window.scrollTo(0, 1);
            }, 0);
        });
